// Hostname for server.
hostname "Egee.io TF2 24/7 EAST"

// RCON - remote console password.
rcon_password "[REDACTED]"

//Punishment for those trying to break in
sv_rcon_banpenalty 30
sv_rcon_maxfailures 5

// Server password - for private servers.
sv_password ""

// Server Logging
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// Balancing
mp_autoteambalance 1
mp_teams_unbalance_limit 2

// Bots
tf_bot_quota_mode fill
tf_bot_quota 12
tf_bot_join_after_player 0
tf_bot_difficulty 3
tf_bot_victim_chance 100

//Respawn time off
mp_disable_respawn_times

//Fairness
sv_pure 1

//cpu stat collect
sv_stats 1

//CPU helper (If you want higher than this then you're trash, you can see 60 dumbass)
fps_max 300

//Location, 0 is east coast, 1 is west (change when migrating)
sv_region 0

//Idle timer
sv_idlemaxtime 20
mp_idledealmethod 1

//Spray spam prevent
decalfrequency 10

//voice
sv_voiceenable 1
sv_alltalk 0

//FUCK upload
sv_allowupload 1
